<h1>Get a Library Card</h1>


<p>To obtain a free library card account online from the the <strong>Free Library of Philadelphia</strong> you must:</p>

<ul>
    <li>Be at least 18 years of age</li>
    <li>Live, work, or attend school in Philadelphia</li>
    <li>Agree to the Free Library's <a href="#">Terms and Conditions</a></li>
</ul>
